[package]
name = "libp2p-server"
version = "0.7.0"
authors = ["Max Inden <mail@max-inden.de>"]
edition = "2021"
description = "A rust-libp2p server binary."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.12.0"
base64 = "0.20"
env_logger = "0.10.0"
futures = "0.3.25"
futures-timer = "3"
libp2p = { git = "https://github.com/libp2p/rust-libp2p", version = "0.51.0", default-features = false, features = ["autonat", "dns", "async-std", "noise", "tcp", "yamux", "identify", "kad", "ping", "relay", "metrics", "rsa", "macros", "mplex", "quic"] }
log = "0.4"
prometheus-client = "0.19.0"
serde = "1.0.150"
serde_derive = "1.0.125"
serde_json = "1.0"
structopt = "0.3.26"
tide = "0.16"
zeroize = "1"
